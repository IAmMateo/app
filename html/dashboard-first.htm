<!DOCTYPE html>
<html>
  <head>
    <title>Mamant Dashboard</title>
    <link rel='stylesheet' href='../public/css/dashboard.css' />
    <meta charset='utf-8'>
  </head>
  <body>
  	<header class="main-header">
  		<div class="cell header-left"><a class="ls-ico ls-logo cell"></a></div>
  		<div class="account-info cellRight">
  			<span class="account-name">Mamant</span> 
  			<img src="https://secure.gravatar.com/avatar/f97d150a82d3c46437c33c17a6ad8996?s=420&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png">
  			<span class="account-show"></span>
  		</div>
  	</header>  	
  	<nav class="cell dashboard-nav">
        <ul>
            <li>
                <div class="menu-ico cell ls-ico dash-menu-ico"></div><div class="menu-title cell">Inbox</div>
            </li>
            <li>
                <div class="menu-ico cell ls-ico fb-menu-ico"></div><div class="menu-title cell">facebook</div>
            </li>
            <li>
                <div class="menu-ico cell ls-ico tw-menu-ico"></div><div class="menu-title cell">twitter</div>
            </li>
            <li>
                <div class="menu-ico cell ls-ico git-menu-ico"></div><div class="menu-title cell">github</div>
            </li>
            <li>
                <div class="menu-ico cell ls-ico gp-menu-ico"></div><div class="menu-title cell">google+</div>
            </li>
        </ul>
        <span class="ls-ico bt-toggle"></span>
  	</nav>
    <section class="main-dashdoard">
    	<div class="dashboard-header">
        <h1>Tern on your networks:</h1>
      </div>
		  <div class="tern-on-deck">
        <div class="tern-on twitter-on">
            <h3>Tern on twitter</h3>
            <p>Get all your tweets   
        </div>
        <div class="tern-on git-on">
            <h3>Tern on github</h3>
            <p>Get all your tweets   
        </div>
        <div class="tern-on gp-on">
            <h3>Tern on google+</h3>
            <p>Get all your tweets   
        </div>
      </div>

    </section>
	
    <script src="../public/js/libs/jquery/jquery-1.9.1.min.js"></script>
    <script>
      $(function() {
        $('.bt-toggle').on('click', function () {
            $('body').toggleClass('compact-view');
        });
      });
    </script>
  </body>
</html>
